<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wdth@0,75..100;1,75..100&display=swap"
        rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="style/style.css">
    <title>Login Page</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="column left">

                <div class="my-acount-text">
                    <p>Minha Conta</p>
                </div>

                <form>
                    <input type="text" name="email" placeholder="Digite seu email">
                    <input type="password" name="password" placeholder="Digite sua senha">
                    <input class="button-acessar" type="submit" value="Acessar">
                    <img class="img-code" src="assets/code 1.png" alt="Imagem de código">
                    
                </form>
                <div class="info-box">
                    <p>Novo por aqui? <a href="#">Cadastre-se.</a></p>
                </div>
            </div>

            <div class="column right">

                <div class="info-txt">
                    <img class="img-info" src="assets/info.png"
                        alt="imagem de informações sobre tecnologias de programação">
                    <h2>Leve sua carreira ao <br> próximo nível.</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit. Egestas fermentum nibh volutpat<br>
                        turpis orci pharetra euismod
                        quam non.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
