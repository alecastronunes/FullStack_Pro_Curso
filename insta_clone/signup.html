<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Signup</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-signup">
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="assets/logo.png" alt="Logo Sujeitogram">
                    </div>
                    <div class="message">
                        <span>Cadastre-se para ver fotos e vídeos dos seus amigos.
                        </span>
                    </div>
                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="divisor-tag">ou</div>
                        <div class="line">

                        </div>
                    </div>

                    <form>
                        <input type="text" name="email" placeholder="Número de celular ou email">

                        <input type="text" name="name" placeholder="Nome completo">

                        <input type="text" name="username" placeholder="Username">

                        <input type="password" name="password" placeholder="Senha">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>
                <div class="get-app-panel">
                    Obenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/appstore.png" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/googleplay.png" alt="Baixe na Googleplay">
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <footer>
            <div class="footer-inner">
                <a href="#">ABOUT US</a>
                <a href="#">SUPPORT</a>
                <a href="#">BLOG</a>
                <a href="#">PRESS</a>
                <a href="#">API</a>
                <a href="#">JOBS</a>
                <a href="#">PRIVACY</a>
                <a href="#">TERMS</a>
                <a href="#">DIRECTORY</a>
                <a href="#">PROFILES</a>
                <a href="#">HASHTAGS</a>
                <a href="#">LANGUAGE</a>
                <div class="text-small">@ 2024 Instagram</div>
            </div>
        </footer>
    </div>
</body>

</html>
