<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>

<body>
    <h1>Tag Detail e Summary</h1>

    <details open>
        <summary>Motor 1.6</summary>
        <p>O carro possui um motor super forte e rápido...</p>
    </details>

    <details>
        <summary>Conforto</summary>
        <p>Carro de luxo com sensor de té, câmera e som de qualidade...</p>
    </details>

    <details>
        <summary>Preço R$</summary>
        <p>12X de R$1.000</p>
    </details>

    <h2>Aplicando datalist</h2>
    <form action="">
        <input list="carros" name="carro" placeholder="Procurando carro?">
        <datalist id="carros">
            <option value="Gol 1.6"></option>
            <option value="Golf 1.4"></option>
            <option value="BMW 1.0"></option>
            <option value="Polo 1.4"></option>
        </datalist>
    </form>
</body>

</html>
