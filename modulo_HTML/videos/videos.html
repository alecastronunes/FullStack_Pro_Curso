<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>

<body>
    <h2>Trabalhando vídeos</h2>
    <video poster="thumb.png" width="420" height="340" controls loop muted>
        <source src="natureza.mp4" type="video/mp4">
    </video>

    <h1>Tag de áudio</h1>
    <audio controls>
        <source src="curso.mp3" type="audio/mp3">
    </audio>
</body>

</html>
