<!DOCTYPE html>
<html lang="pt-">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Trabalhando com tabelas</h1>
    <table>
        <caption>Tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviços</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpesa</td>
            <td>R$150</td>
            <td>Aguardando</td>
        </tr>
    </table>
</body>
</html>
